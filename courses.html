<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Door_logo.png">
    <title>Door Corporations - Courses</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo__container">
                <i><img class="logo" src="images/Door_logo.png" alt=""></i>
                <div class="btn__menu"><i class="fas fa-bars"></i></div>
            </div>
            <div class="menu">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="active"><a href="#">Courses</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="tabla">
            <div class="tabla-container">
                <h2 class="courses-tittle">These are our courses</h2>
                <div class="table-comands">
                    <input class="filterinput" type="text" id="filter" placeholder="Filter">
                    <button class="filterbtn" id="filtrar">Filter</button>
                </div>
                <table id="tablecourses" class="table-courses">
                    <thead class="comparaciones-header">
                        <tr class="top-list">
                            <td>Course</td>
                            <td>Professor</td>
                            <td>Duration (Weeks)</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody id="position">
                        <tr class="tablebody" id="js_tablebody">

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
<script src="js/responsive__menu.js"></script>
<script src="https://kit.fontawesome.com/8ddcdd42a2.js" crossorigin="anonymous"></script>
<script src="js/table_courses.js"></script>

</html>
