    <section>


    </section>
    <section>

        <div class="tabla-admin">

            <div class="admin-container">
                <div class="table-comands">
                    <input class="controls" type="text" name="" id="course__name" placeholder="Course">
                    <input class="controls" type="text" name="" id="professor" placeholder="Professor">
                    <input class="controls" type="text" name="" id="duration" placeholder="Duration (Weeks)">
                    <input class="controls" type="text" name="" id="price" placeholder="Price">
                    <button class="button" id="add">Add</button>
                    <button class="button" id="add__3">Add x3</button><br><br>
                    <input class="controls" type="number" id="choose" placeholder="Introduzca un ID">

                    <button class="button" id="delete">Delete</button><br><br>
                    <button class="button" id="refresh_table">Refresh table</button>

                </div>
                <table class="table-admin">
                    <thead class="comparaciones-header">
                        <tr class="top-list">
                            <td>ID</td>
                            <td>Course</td>
                            <td>Professor</td>
                            <td>Duration (Weeks)</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody class="tablebody" id="js__tableBody">

                    </tbody>
                </table>
            </div>
